<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feux d'artifice</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <h1 id="title">Fireworks</h1>
    <canvas id="fireworks"></canvas>
    <div id="controls">
        <button onclick="launchFirework('classic')">💥 Classique</button>
        <button onclick="launchFirework('multi')">🌈 Multicolore</button>
        <button onclick="launchFirework('willow')">🌙 Saule</button>
        <button onclick="launchFirework('ring')">⭕ Anneau</button>
        <button onclick="launchFirework('heart')">❤️ Cœur</button>
        <button onclick="startShow()">🎇 Show 15s</button>
        <button onclick="startSuperShow()">🎇Super Show 15s</button>
        <!-- <button onclick="launchGiantFirework()">🎇 Feu géant</button> -->
    </div>

    <script src="script.js"></script>
</body>

</html>
